<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Document</title>
</head>

<body class="container-sm">

    <header>
        <div>
            <div class="d-flex flex-row-reverse justify-content-center pt-4 pb-3 text-blue-b">
                <p class="flex-grow-1 text-center fs-6 fw-normal-b  ">Contraction Timer</p>
                <a href="#"> <svg class="flex-grow-0" width="18" height="16" viewBox="0 0 18 16" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M17 8H1" stroke="#25396F" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M8 15L1 8L8 1" stroke="#25396F" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg></a>

            </div>

        </div>


    </header>
    <main>
        <div class="bg-white d-flex flex-column rounded-2">
            <div class="d-flex justify-content-end gap-2 align-items-center p-3">
                <p class="text-black-a">Contraction Timer</p>
                <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="30" height="30" rx="15" fill="#1AB0B0" />
                    <path d="M15 9V21" stroke="white" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M9 15H21" stroke="white" stroke-linecap="round" stroke-linejoin="round" />
                </svg>



            </div>
            <div class="d-flex flex-column gap-1 align-items-center pt-4">
                <p class="text-black-b fs-large">01:16</p>
                <p class="text-black-c fs-9">Duration</p>

            </div>

            <div class=" rounded-5 bg-white d-flex justify-content-center flex-wrap shadow   mt-4-5 mb-6 mx-4-5">


                <div class="d-flex justify-content-center align-items-center gap-1 fs-7 text-gray-b col-4   ">
                    <svg width="9" height="16" viewBox="0 0 9 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.71667 7L6.23339 0L0 8.93528L4.28333 9L2.76661 16L9 7.06472L4.71667 7Z"
                            fill="#ACACAC" />
                    </svg>

                    <p>Low</p>
                </div>
                <div
                    class=" d-flex justify-content-center align-items-center gap-1 fs-7 text-gray-b bg-light-green text-greenblue rounded-5 col-4  py-2-5">
                    <svg width="20" height="16" viewBox="0 0 20 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.7167 7L17.2334 0L11 8.93528L15.2833 9L13.7666 16L20 7.06472L15.7167 7Z"
                            fill="#1AB0B0" />
                        <path d="M4.71667 7L6.23339 0L0 8.93528L4.28333 9L2.76661 16L9 7.06472L4.71667 7Z"
                            fill="#1AB0B0" />
                    </svg>
                    <p>Med</p>

                </div>
                <div class="d-flex justify-content-center align-items-center gap-1 fs-7 text-gray-b col-4">
                    <svg width="31" height="16" viewBox="0 0 31 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M26.7167 7L28.2334 0L22 8.93528L26.2833 9L24.7666 16L31 7.06472L26.7167 7Z"
                            fill="#ACACAC" />
                        <path d="M15.7167 7L17.2334 0L11 8.93528L15.2833 9L13.7666 16L20 7.06472L15.7167 7Z"
                            fill="#ACACAC" />
                        <path d="M4.71667 7L6.23339 0L0 8.93528L4.28333 9L2.76661 16L9 7.06472L4.71667 7Z"
                            fill="#ACACAC" />
                    </svg>

                    <p>High</p>
                </div>

            </div>
            <div class="d-flex justify-content-center pb-7">

                <button class=" btn btn-greenblue px-5 py-2">
                    stop

                </button>
            </div>
            <div>
                <div class="bg-greenblue d-flex justify-content-between px-3 py-1 align-items-center  ">
                    <p class="text-white fs-7 fw-normal-b">Contraction timer history</p>
                    <a href="#">
                        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M12.6617 0H9.30829V1.06466H12.0906L6.46936 6.68541L7.28821 7.50441L12.9186 1.87435V4.6651H13.9999V1.33826C14 0.599167 13.4008 0 12.6617 0Z"
                                fill="white" />
                            <path
                                d="M11.9959 12.4207C11.9959 12.7469 11.7413 13.0112 11.4273 13.0112H1.57265C1.25864 13.0112 1.00404 12.7469 1.00404 12.4207V2.57908C1.00404 2.25297 1.25864 1.98862 1.57265 1.98862H7.85763V1H1.24267C0.556369 1 0 1.55637 0 2.24267V12.7573C0 13.4436 0.556369 14 1.24267 14H11.7573C12.4436 14 13 13.4436 13 12.7573V6.11768H11.996V12.4207H11.9959Z"
                                fill="white" />
                        </svg></a>

                </div>
                <div class="px-3 pb-3">

                    <div class="border-bottom pt-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="fs-8 fw-normal-b text-black-a">Last record</p>
                            <p class="fs-9  fw-normal text-black-a">27 Jan 2022</p>

                        </div>
                        <div class="d-flex gap-3 py-3">
                            <div class="d-flex flex-column col-4">
                                <p class="fs-9 text-gray-b">Time</p>
                                <p class="fs-8 fw-normal text-black-a">3:2 pm</p>
                            </div>
                            <div class="d-flex flex-column pe-4-5">
                                <p class="fs-9 text-gray-b">Duration</p>
                                <p class="fs-8 fw-normal text-black-a">52s</p>
                            </div>
                            <div class="d-flex flex-column pe-4-5">
                                <p class="fs-9 text-gray-b">Frequency</p>
                                <p class="fs-8 fw-normal text-black-a">08</p>
                            </div>
                        </div>
                    </div>
                    <div class="border-bottom pt-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="fs-8 fw-normal-b text-black-a">Last Hour</p>
                        </div>
                        <div class="d-flex gap-3 py-3 ">
                            <div class="d-flex flex-column col-4">
                                <p class="fs-9 -by-b">Time</p>
                                <p class="fs-8 fw-normal text-black-a">2:12 pm</p>
                            </div>
                            <div class="d-flex flex-column pe-4-5">
                                <p class="fs-9 text-gray-b">Duration</p>
                                <p class="fs-8 fw-normal text-black-a">36s</p>
                            </div>
                            <div class="d-flex flex-column pe-4-5">
                                <p class="fs-9 text-gray-b">Frequency</p>
                                <p class="fs-8 fw-normal text-black-a">05</p>
                            </div>
                        </div>
                    </div>
                    <div class="pt-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="fs-8 fw-normal-b text-black-a">Last 4 Hour</p>
                        </div>
                        <div class="d-flex gap-3 pt-3 ">
                            <div class="d-flex flex-column col-4">
                                <p class="fs-9 text-gray-b">Time</p>
                                <p class="fs-8 fw-normal text-black-a">10:25 pm</p>
                            </div>
                            <div class="d-flex flex-column pe-4-5">
                                <p class="fs-9 text-gray-b">Duration</p>
                                <p class="fs-8 fw-normal text-black-a">21s</p>
                            </div>
                            <div class="d-flex flex-column pe-4-5">
                                <p class="fs-9 text-gray-b">Frequency</p>
                                <p class="fs-8 fw-normal text-black-a">02</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </main>


</body>

</html>
